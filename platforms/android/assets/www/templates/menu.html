<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-gear-a" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/tasks">
                    All task
                </ion-item>
                <ion-item menu-close href="#/app/complete">
                    Complete task
                </ion-item>
                <ion-item menu-close href="#/app/incomplete">
                    Incomplete task
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-toggle ng-model="vibe.isChecked" ng-click="checkVibe()">Vibration</ion-toggle>
                <ion-toggle ng-model="notify.isChecked" ng-click="checkNotify()">Notifications</ion-toggle>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
