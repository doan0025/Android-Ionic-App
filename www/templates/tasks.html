<ion-view view-title="Tasks">
    <ion-content class="content">
        <ion-list>
            <ion-item class="item item-checkbox animate-repeat ng-leave" ng-repeat="task in tasks track by $index" ng-swipe-right="deleteItem(task)">
                <label class="checkbox checkbox-energized">
                    <input type="checkbox" ng-model="task.isChecked" ng-change="setChecked($index)" />
                </label>
                <span ng-class="{strike: task.isChecked}">{{task.Name}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <button class="button button-clear icon ion-ios-information-outline"></button>
        <div class="title"><button style="margin-top:5px"  ng-disabled="!isChecked()" ng-click="delete(task)" class="button button-positive">Remove {{deleteAllSelected()}} of {{tasks.length}} tasks</button></div>
        <button ng-click="showAddTask()" class="button button-clear icon ion-ios-plus-outline"></button>
    </div>
</ion-view>
